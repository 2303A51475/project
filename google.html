<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Browser Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="tab">
                <p>New Tab</p>
                <span>+</span>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Type URL Here...">
            </div>
            <div class="user-profile">
                <img src="profile-icon.png" alt="Profile Icon">
            </div>
        </div>

        <div class="logo">
            <h1>GOOGLE</h1>
        </div>

        <div class="main-search">
            <input type="text" placeholder="Search Anything...">
            <div class="icons">
                <img src="mic-icon.png" alt="Microphone">
                <img src="camera-icon.png" alt="Camera">
            </div>
        </div>

        <div class="apps">
            <div class="app-icon"><img src="gmail.png" alt="Gmail"><p>Gmail</p></div>
            <div class="app-icon"><img src="youtube.png" alt="YouTube"><p>YouTube</p></div>
            <div class="app-icon"><img src="instagram.png" alt="Instagram"><p>Instagram</p></div>
            <div class="app-icon"><img src="facebook.png" alt="Facebook"><p>Facebook</p></div>
            <div class="app-icon"><img src="messenger.png" alt="Messenger"><p>Messenger</p></div>
            <div class="app-icon"><img src="twitter.png" alt="Twitter"><p>Twitter</p></div>
            <div class="app-icon"><img src="playstore.png" alt="Playstore"><p>Playstore</p></div>
        </div>

        <div class="add-shortcut">
            <p>Add Shortcut</p>
        </div>
    </div>
</body>
</html>
